spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.show-sql=true does not show parameters of prepared statements

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# type this to use data-h2.sql instead of data.sql
spring.datasource.platform=h2
# do not initialize database
#spring.datasource.initialization-mode=never

spring.h2.console.enabled=true

logging.level.com.avispa.ecm=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

avispa.ecm.file-store.name=ecmTestFileStore
avispa.ecm.file-store.path=defaultFileStore
